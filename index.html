<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer centered">
        <div class="cp-wrapper" data-progress="0">
          <div class="cp-circle">
            <div class="cp-mask cp-full">
              <div class="cp-fill cp-regular"></div>
            </div>
            <div class="cp-mask cp-half">
              <div class="cp-fill cp-regular"></div>
              <div class="cp-fill cp-fix"></div>
            </div>
            <div class="cp-shadow"></div>
          </div>
          <div class="cp-inner">
            <div class="cp-percentage">
              <span class="cp-percent-number"></span
              ><span class="cp-text">Complete Message Goes Here...</span>
            </div>
          </div>
        </div>
        <input class="form-control" type="number" value="30" />
        <button id="start" class="btn">Start</button>
        <button id="pause" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
