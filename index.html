<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer centered">
        <svg width="300" height="300">
          <circle
            r="140"
            cx="150"
            cy="150"
            fill="transparent"
            stroke="orange"
            stroke-width="10"
            stroke-dasharray="879"
            transform="rotate(-90
            150
            150)"
          />
        </svg>
        <div class="interface centered">
          <input class="form-control" type="text" value="5.00" />
          <div>
            <button id="start" class="btn">
              <img class="play-control" src="./play.png" alt="play button" />
            </button>
            <button id="pause" class="btn">
              <img class="controls" src="./pause.png" alt="pause button" />
            </button>
            <button id="reset" class="btn">
              <img class="controls" src="./reset.png" alt="reset button" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
